<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moleskine</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/whiteboard.css">
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- Prism for code highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <svg width="28" height="28" viewBox="0 0 48 48" fill="none">
                    <rect x="8" y="4" width="32" height="40" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                    <line x1="14" y1="4" x2="14" y2="44" stroke="currentColor" stroke-width="2"/>
                    <line x1="20" y1="14" x2="34" y2="14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="20" y1="22" x2="34" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="20" y1="30" x2="28" y2="30" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <h1>Moleskine</h1>
            </div>

            <div class="sidebar-search">
                <input type="text" class="search-input" id="search-input" placeholder="Search notebooks...">
            </div>

            <nav class="sidebar-nav" id="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Quick Access</div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-view="recent">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12,6 12,12 16,14"/>
                                </svg>
                                <span>Recent</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-view="editor">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 20h9"/>
                                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                </svg>
                                <span>New Note</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-view="whiteboard">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                    <path d="M3 9h18"/>
                                    <path d="M9 21V9"/>
                                </svg>
                                <span>Whiteboard</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Notebooks</div>
                    <ul class="nav-list" id="notebook-list">
                        <!-- Populated by JavaScript -->
                    </ul>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Tags</div>
                    <ul class="nav-list" id="tag-list">
                        <!-- Populated by JavaScript -->
                    </ul>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button id="settings-btn" title="Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </button>
                <button id="theme-toggle" title="Toggle theme">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </button>
                <button id="logout-btn" title="Log out">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16,17 21,12 16,7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header" id="content-header">
                <h2 id="page-title">Welcome</h2>
                <div class="header-actions" id="header-actions">
                    <!-- Dynamic actions based on view -->
                </div>
            </header>

            <div class="content-body" id="content-body">
                <!-- Dynamic content based on view -->
                <div id="view-reader" class="view">
                    <div class="markdown-content" id="markdown-content">
                        <!-- Rendered markdown -->
                    </div>
                </div>

                <div id="view-editor" class="view hidden">
                    <div class="editor-container">
                        <div class="editor-pane source">
                            <div class="editor-toolbar" id="editor-toolbar">
                                <button class="btn btn-ghost btn-icon" data-action="bold" title="Bold (Ctrl+B)">
                                    <strong>B</strong>
                                </button>
                                <button class="btn btn-ghost btn-icon" data-action="italic" title="Italic (Ctrl+I)">
                                    <em>I</em>
                                </button>
                                <button class="btn btn-ghost btn-icon" data-action="heading" title="Heading">
                                    H
                                </button>
                                <button class="btn btn-ghost btn-icon" data-action="link" title="Link (Ctrl+K)">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                                    </svg>
                                </button>
                                <button class="btn btn-ghost btn-icon" data-action="code" title="Code">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="16,18 22,12 16,6"/>
                                        <polyline points="8,6 2,12 8,18"/>
                                    </svg>
                                </button>
                                <button class="btn btn-ghost btn-icon" data-action="list" title="List">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="8" y1="6" x2="21" y2="6"/>
                                        <line x1="8" y1="12" x2="21" y2="12"/>
                                        <line x1="8" y1="18" x2="21" y2="18"/>
                                        <line x1="3" y1="6" x2="3.01" y2="6"/>
                                        <line x1="3" y1="12" x2="3.01" y2="12"/>
                                        <line x1="3" y1="18" x2="3.01" y2="18"/>
                                    </svg>
                                </button>
                                <button class="btn btn-ghost btn-icon" data-action="math" title="Math">
                                    <span style="font-family: serif;">âˆ‘</span>
                                </button>
                            </div>
                            <textarea class="editor-textarea" id="editor-textarea" placeholder="Start writing in Markdown..."></textarea>
                        </div>
                        <div class="editor-pane preview">
                            <div class="preview-pane markdown-content" id="preview-content">
                                <!-- Live preview -->
                            </div>
                        </div>
                    </div>
                </div>

                <div id="view-whiteboard" class="view hidden">
                    <div class="whiteboard-container">
                        <div class="whiteboard-toolbar" id="whiteboard-toolbar">
                            <button class="whiteboard-tool active" data-tool="pen" title="Pen">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 20h9"/>
                                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                </svg>
                            </button>
                            <button class="whiteboard-tool" data-tool="line" title="Line">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="5" y1="19" x2="19" y2="5"/>
                                </svg>
                            </button>
                            <button class="whiteboard-tool" data-tool="rect" title="Rectangle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                </svg>
                            </button>
                            <button class="whiteboard-tool" data-tool="circle" title="Circle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="9"/>
                                </svg>
                            </button>
                            <button class="whiteboard-tool" data-tool="arrow" title="Arrow">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                    <polyline points="12,5 19,12 12,19"/>
                                </svg>
                            </button>
                            <button class="whiteboard-tool" data-tool="text" title="Text">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="4,7 4,4 20,4 20,7"/>
                                    <line x1="9" y1="20" x2="15" y2="20"/>
                                    <line x1="12" y1="4" x2="12" y2="20"/>
                                </svg>
                            </button>
                            <button class="whiteboard-tool" data-tool="eraser" title="Eraser">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 20H7L3 16a1 1 0 0 1 0-1.41l9.59-9.59a2 2 0 0 1 2.83 0l5.17 5.17a2 2 0 0 1 0 2.83L12 22"/>
                                </svg>
                            </button>
                            <div class="color-picker" id="color-picker">
                                <button class="color-swatch active" data-color="#2c2c2c" style="background:#2c2c2c"></button>
                                <button class="color-swatch" data-color="#c45c5c" style="background:#c45c5c"></button>
                                <button class="color-swatch" data-color="#4a6fa5" style="background:#4a6fa5"></button>
                                <button class="color-swatch" data-color="#4a9a6a" style="background:#4a9a6a"></button>
                                <button class="color-swatch" data-color="#c9a227" style="background:#c9a227"></button>
                            </div>
                        </div>
                        <canvas id="whiteboard-canvas" class="whiteboard-canvas"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" id="settings-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-section">
                    <h4>GitHub Sync</h4>
                    <p class="settings-description">
                        Connect to GitHub to save and sync your notebooks across devices.
                        <a href="https://github.com/settings/tokens?type=beta" target="_blank">Create a token</a>
                        with "Contents" read/write permission for your Moleskine repo.
                    </p>
                    <div class="form-group">
                        <label for="github-token">Personal Access Token</label>
                        <input type="password" id="github-token" placeholder="github_pat_...">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="github-owner">Owner</label>
                            <input type="text" id="github-owner" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="github-repo">Repository</label>
                            <input type="text" id="github-repo" placeholder="Moleskine">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="github-test" class="btn btn-secondary">Test Connection</button>
                        <button id="github-save" class="btn btn-primary">Save</button>
                    </div>
                    <div id="github-status" class="settings-status"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>

    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/github.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/whiteboard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
